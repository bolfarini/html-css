<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="i"> <!--TIPOS 1 A a I i -->
        <li>A cordar</li>
        <li>Tomar cafe </li>
        <li>Caminhar</li>
    </ol>

    <h2>Listas nao Ordenadas</h2>
    <ul  type="none"> <!-- disc circle squar none-->
        <li>Pao</li>
        <li>Manteiga</li>
        <li>Cafe</li>
        <li>Alface</li>
        <li>Tomate</li>
    </ul>

    <!--TEM Q TERMINAR A AULA DO UL E OL-->

</body>
</html>
